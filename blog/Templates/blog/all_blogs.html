{% extends 'portfolio/base.html'%}

{% block content%}

<h2>There are currently {{blog_count}} blog{{blog_count|pluralize}}</h2>

    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h1>{{blog.title}}</h1></a>
    <h3>{{ blog.date|date:'M d Y'|upper  }}</h3>
    <p>{{blog.description|striptags|truncatechars:100}}</p>
    
    {% endfor %}

    {% endblock %}
