{% extends 'portfolio/base.html'%}

{% block content %}

    {% load static %}
    <h1>Cadu's Portfolio</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/CV.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/perfil.jpg' %}"  class="img-fluid" alt="">
    {% for project in projects %}
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <img src="{{project.image.url}}" alt="">
        {% if project.url %}
        <a href="{{project.url}}">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
