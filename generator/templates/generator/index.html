<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>

        <form class="form-inline" action="{% url 'password' %}">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Length</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>

            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <div class="input-group-text">
                    <input type="checkbox" class="custom-control-input" id="customControlInline" name="uppercase">
                    <label class="custom-control-label" for="customControlInline">Uppercase</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" class="custom-control-input" id="customControlInline" name="numbers">
                    <label class="custom-control-label" for="customControlInline">Numbers</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" class="custom-control-input" id="customControlInline" name="special">
                    <label class="custom-control-label" for="customControlInline">Special Characters</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary my-1">Submit</button>
        </form>
    </div>
</body>
</html>
